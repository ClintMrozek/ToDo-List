<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        .demo-list-control {
            width: 300px;
        }
        
        .page-content {
            padding-left: 100px;
            padding-top: 40px;
        }
        
        .mdl-layout__header-row {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title" id="day">To-Do List</span>
            </div>

            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Arbeit</a
					>
					<a href="#fixed-tab-2" class="mdl-layout__tab">Einkaufen</a>
                <a href="#fixed-tab-3" class="mdl-layout__tab">Alltag</a>
            </div>
        </header>
        <div class="mdl-layout__spacer">
            <span class="mdl-layout-title"></span>
        </div>
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content">
                    <form onsubmit="addTodo1(); return false;">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="todofield1" />
                            <label class="mdl-textfield__label" for="todofield">Arbeit</label
								>
							</div>
							<button
								type="submit"
								class="mdl-button mdl-js-button mdl-button--raised"
							>
								Hinzufügen
							</button>
						</form>

						<ul
							class="demo-list-control mdl-list"
							id="todoList1"
						></ul>

						<form onclick="deletetodo1(); return false;">
							<button
								type="click"
								class="mdl-button mdl-js-button mdl-button--raised"
							>
								Löschen
							</button>
						</form>
					</div>
				</section>
				<section class="mdl-layout__tab-panel" id="fixed-tab-2">
					<div class="page-content">
						<form onsubmit="addTodo2(); return false;">
							<div
								class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
							>
								<input
									class="mdl-textfield__input"
									type="text"
									id="todofield2"
								/>
								<label
									class="mdl-textfield__label"
									for="todofield"
									>Einkaufen</label
								>
							</div>

							<button
								type="submit"
								class="mdl-button mdl-js-button mdl-button--raised"
							>
								Hinzufügen
							</button>
						</form>

						<ul
							class="demo-list-control mdl-list"
							id="todoList2"
						></ul>

						<form onclick="deletetodo2(); return false;">
							<button
								type="click"
								class="mdl-button mdl-js-button mdl-button--raised"
							>
								Löschen
							</button>
						</form>
					</div>
				</section>
				<section class="mdl-layout__tab-panel" id="fixed-tab-3">
					<div class="page-content">
						<!-- Rückgabewert = Return, Event = onsubmit -->
						<form onsubmit="addTodo3(); return false;">
							<div
								class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
							>
								<input
									class="mdl-textfield__input"
									type="text"
									id="todofield3"
								/>
								<label
									class="mdl-textfield__label"
									for="todofield"
									>Alltag</label
								>
							</div>

							<button
								type="submit"
								class="mdl-button mdl-js-button mdl-button--raised"
							>
								Hinzufügen
							</button>
						</form>

						<ul
							class="demo-list-control mdl-list"
							id="todoList3"
						></ul>

						<form onclick="deletetodo3(); return false;">
							<button
								type="click"
								class="mdl-button mdl-js-button mdl-button--raised"
							>
								Löschen
							</button>
						</form>
					</div>
				</section>
			</main>
		</div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
