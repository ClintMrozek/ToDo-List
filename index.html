<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
        .demo-list-control {
            width: 300px;
        }
        
        .page-content {
            padding-left: 100px;
            padding-top: 40px;
        }
    </style>


</head>

<body>

    <script>
        src = "script.js"
    </script>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title" id="day">To-Do List</span>
            </div>

            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Arbeit</a>
                <a href="#fixed-tab-2" class="mdl-layout__tab">Einkaufen</a>
                <a href="#fixed-tab-3" class="mdl-layout__tab">Alltag</a>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">To-Do List</span>
            <a href="#fixed-tab-1" class="masdive">Arbeit</a>
            <a href="#fixed-tab-2" class="mdl-lasdab">Einkaufen</a>
            <a href="#fixed-tab-3" class="mdl-asd__tab">Alltag</a>
        </div>
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content">
                    <form onsubmit="addTodo1(); return false;">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="todofield1">
                            <label class="mdl-textfield__label" for="todofield">Arbeit</label>
                        </div>

                        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised">
              Hinzufügen
            </button>
                    </form>



                    <ul class="demo-list-control mdl-list" id="todoList1">

                    </ul>

                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                <div class="page-content">
                    <form onsubmit="addTodo2(); return false;">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="todofield2">
                            <label class="mdl-textfield__label" for="todofield">Einkaufen</label>
                        </div>

                        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised">
              Hinzufügen
            </button>
                    </form>



                    <ul class="demo-list-control mdl-list" id="todoList2">

                    </ul>

                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-3">
                <div class="page-content">
                    <form onsubmit="addTodo3(); return false;">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="todofield3">
                            <label class="mdl-textfield__label" for="todofield">Alltag</label>
                        </div>

                        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised">
              Hinzufügen
            </button>
                    </form>



                    <ul class="demo-list-control mdl-list" id="todoList3">

                    </ul>








                </div>
            </section>
        </main>
    </div>


    <script>
        function addTodo1() {


            todoList1.innerHTML += `
<li class="mdl-list__item">
      <span class="mdl-list__item-primary-content">
<i class="material-icons  mdl-list__item-symbol">remove</i>
${todofield1.value}
</span>
      <span class="mdl-list__item-secondary-action">
<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
<input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
</label>
</span>
  </li>
  `



            ;

            todofield1.value = ""



        }

        function addTodo2() {

            todoList2.innerHTML += `
              <li class="mdl-list__item">
      <span class="mdl-list__item-primary-content">
<i class="material-icons  mdl-list__item-symbol">remove</i>
${todofield2.value}
</span>
      <span class="mdl-list__item-secondary-action">
<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-2">
<input type="checkbox" id="list-checkbox-2" class="mdl-checkbox__input" checked />
</label>
</span>
  </li>
`;

            todofield2.value = ""

        }

        function addTodo3() {

            todoList3.innerHTML += `
<li class="mdl-list__item">
      <span class="mdl-list__item-primary-content">
<i class="material-icons  mdl-list__item-symbol">remove</i>
${todofield3.value}
</span>
      <span class="mdl-list__item-secondary-action">
<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-alltag-3">
<input type="checkbox" id="list-checkbox-alltag-3" class="mdl-checkbox__input" checked />
</label>
</span>
  </li>
  `;

            todofield3.value = ""

        }

        const sel_title = document.getElementById("day")

        function setTitle(sel_title, name) {
            sel_title.innerHTML = "To-Do List " + name;
        }

        switch (new Date().getDay()) {
            case 0:
                setTitle(sel_title, 'Sonntag')
                break;
            case 1:
                ssetTitle(sel_title, 'Montag')
                break;
            case 2:
                setTitle(sel_title, 'Dienstag')
                break;
            case 3:
                setTitle(sel_title, 'Mittwoch')
                break;
            case 4:
                setTitle(sel_title, 'Donnerstag')
                break;
            case 5:
                setTitle(sel_title, 'Freitag')
                break;
            case 6:
                setTitle(sel_title, 'Samstag')
                break;
        }


        window.localStorage.getItem("todo");
    </script>
</body>

</html>
